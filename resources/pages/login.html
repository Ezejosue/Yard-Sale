<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale | Login</title>
    <link rel="shortcut icon" href="../img/YardSale_Logos/logo_yard_sale.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/principalLogin.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,regular,500,600,700" rel="stylesheet" />
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="../img/YardSale_Logos/logo_yard_sale.svg" alt="logo" class="logo">
            <form action="" class="form">
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" placeholder="email@example.com" class="input input-email">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" placeholder="*********"
                    class="input input-password">
                <input type="submit" value="Login" class="primary-button login-button">
                <a href="#">Forgot my password</a>
            </form>
        </div>
        <button type="submit" class="secondary-button signup-button">Sign up</button>
    </div>
</body>

</html>
