<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard Sale | My account</title>
    <link rel="shortcut icon" href="../img/YardSale_Logos/logo_yard_sale.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/myaccount.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,regular,500,600,700" rel="stylesheet" />
</head>

<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="" class="form">
                <label for="name" class="label">Name</label>
                <input type="text" name="name" id="name" placeholder="Name" class="input input-name">
                <label for="email" class="label">Email Address</label>
                <input type="email" name="email" id="email" placeholder="mail@example.com" class="input input-email">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" placeholder="*********"
                    class="input input-password">
            </form>
            <input type="submit" value="Create" class="primary-button login-button">
        </div>
    </div>
</body>

</html>
